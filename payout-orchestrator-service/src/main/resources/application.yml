server:
  port: ${SERVER_PORT:8081}

spring:
  application:
    name: payout-orchestrator-service
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:ledgerx_payout}
    username: ${POSTGRES_USER:ledger}
    password: ${POSTGRES_PASSWORD:ledger}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# user-wallet-service: base URL and optional Bearer token (required when wallet-service has auth enabled)
# Obtain token: POST /auth/login with SYSTEM user (e.g. system / <password>) from user-wallet-service
ledger:
  wallet-service:
    url: http://localhost:8080
    bearer-token: ${WALLET_SERVICE_BEARER_TOKEN:}
